<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="./lib/echarts.min.js"></script>
    <script>

        /*
            8个常用的配置项，顺便学习查看配置项手册
            配置项手册：查 看官方网站
            常用的8个配置项：
            - title --图表的标题
            - xAxis --轴配置
            - yAxis --Y轴配置
            - series --系列数据
            - color --图标的颜色
            - gird --网格（图标所在区域）
            - legend --图例
            - tooltip --鼠标移入的提示
        */


        // 1.初始化echarts
        let myChart = echarts.init(document.querySelector('div'))
        // 2.配置项
        let option ={
            title:{
                text:'二季度销售额',
                textStyle:{
                    color: 'red',
                    fontSize:'20px'
                },
                left: "center",
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月']
            },
            yAxis: {
                type: 'value'
            },
            //网格
            // grid:{
            //     top:160
            // },
            //鼠标移入提示
            tooltip:{
                //触发方式（什么时候触发）
                //item，默认值，表示鼠标移入每一项才能提示
                //axis，鼠标移入轴线所在区域，即可提示
                trigger:'axis',
            },
            color:['red','blue','orange'],
            series: [
                {
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                areaStyle: {},
                name:'七月销售额'
                },
                {
                data: [420, 232, 231, 244, 190, 330, 132],
                type: 'line',
                areaStyle: {},
                name:'八月降雨量'
                },
                {
                data: [123, 345, 567, 678, 789, 890, 1320],
                type: 'bar',
                areaStyle: {},
                name:'九月订单里那个'
                }
            ]
        }
        // 3.创建图表
        myChart.setOption(option)
    </script>
</body>
</html>
